name: PR Validation (.NET 8)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        id: build
        run: |
          dotnet build --configuration Release --no-restore 2> build-error.txt
        continue-on-error: true

      - name: Comment - Build Successful
        if: steps.build.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "âœ… **Build BaÅŸarÄ±lÄ± ğŸ™‚**\n\n.NET 8 build iÅŸlemi sorunsuz tamamlandÄ±."
            })

      - name: Comment - Build Failed
        if: steps.build.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let errorLog = fs.readFileSync('build-error.txt', 'utf8');
            if (errorLog.length > 3000) {
              errorLog = errorLog.substring(0, 3000) + "\n... (truncated)";
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âŒ **Build BaÅŸarÄ±sÄ±z ğŸ™**\n\n\`\`\`\n${errorLog}\n\`\`\``
            })

      - name: Fail workflow
        if: steps.build.outcome == 'failure'
        run: exit 1
